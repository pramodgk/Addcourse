<div>
    <form class="form-horizontal" name="canform">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="123" ng-model="name" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="dob">Date of Birth</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="321" ng-model="dob" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="e-mail">E-mail</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="321" ng-model="email" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="ph_no">Phone No.</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="456"  ng-pattern="/^[0-9]*$/" placeholder="Default value">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="degree">Degree</label>
            <div class="col-sm-10">
                <select ng-model="deg1" name="degreename" ng-options="v as v.value for (k, v) in degrees" required>
                    </select>  
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="branch">Branch</label>
            <div class="col-sm-10" ng-model="br">
                    <select ng-model="br1" ng-options="v as v.value for (k, v) in branches|filter:{b_id:deg1.b_id}"  required>

                    </select>
            </div>

        </div>
    </form>



</div>
