<div ng-controller="Logincontroller">
    
            <form class="form-horizontal" style="width:400px">
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="username">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="123" ng-model="username" placeholder="Enter user name">
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="321" ng-model="password" placeholder="Default value">
                    </div>
                </div>
            </form>
            <input type="submit" value="Log-in" class="btn btn-info" ng-click="work()">
        
    
</div>
