
	
<div>
	<select id="peopleArraySel1" ng-model="peopleArrayValue1" ng-options="person.cname for person in newcourse" class="form-control" style="width:200px">
      <option value="">[No Course]</option>
    </select><br />
    <br />
    <strong>Selected Course:</strong><br />
    <table style="border:1px solid;width:350px" ng-show="peopleArrayValue1">
	<tr style="background-color:pink">
		<th >Couse Name:</th><th><h4>{{peopleArrayValue1.cname}}</h4></th>
	</tr>
	<tr>
		<td>Branches:</td><td><h5 ng-repeat="gc in peopleArrayValue1.courses">{{gc}}</h5></td>
	</tr>
	<tr>
		<td>Total intake:</td><td><h5>{{peopleArrayValue1.intake}}</h5></td>
	</tr>
	<tr>
		<td>Course Started date:</td><td><h5>{{peopleArrayValue1.csdate}}</h5></td>
	</tr>
	<tr>	
		<td>Eligibility:</td><td><h5>{{peopleArrayValue1.eligible}}</h5></td>
	</tr>
	</table>
</div>
